<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Experimental Virtual Botanical Lab</h1>
        </header>
        <main id="lab">
        </main>
        <script type="module">
            import {Lab} from "../../../src/Lab.js";

const config = {
    lsystem: `lsystem(
        alphabet: {Fl, Fr, -, +},
        axiom: Fl,
        productions: {
            Fl -> Fl + Fr +,
            Fr -> - Fl - Fr
        }
    )`,
    interpretation: {
        type: "canvas",
        config: {
            x: 100,
            y: 100,
            d: 4,
            delta: Math.PI / 2,
            angle: 0,
            close: false
        }
    },
    steps: 10
};

const lab = new Lab(config);
const labElement = document.getElementById("lab");
labElement.appendChild(lab.element);

window.lab = lab;

        </script>
    </body>
</html>
