<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Experimental Virtual Botanical Lab</h1>
        </header>
        <main id="lab">
        </main>
        <script type="module">
import {Lab} from "../../../src/Lab.js";

const config = {
    lsystem: `lsystem(
        alphabet: {F(x, t), -, +},
        axiom: F(1, 0),
        productions: {
            F(x, t) : t = 0 -> F(x * 0.3, 2) + F(x * ((0.3 * 0.7)^0.5), 1) - - F(x * (0.3 * 0.7) ^ 0.5, 1) + F(x * 0.7, 0),
            F(x, t) : t > 0 -> F(x, t - 1)
        }
    )`,
    interpretation: {
        type: "canvas",
        config: {
            x: 100,
            y: 400,
            d: 10,
            delta: (-86 * Math.PI)/180,
            alpha: (0 * Math.PI)/180,
            close: false,
            "line-color": "fuchsia",
            "line-width": 2,
            "line-join": "round"
        }
    },
    derivationLength: 10,
    animate: true
};

const lab = new Lab(config);
const labElement = document.getElementById("lab");
labElement.appendChild(lab.element);

// For testing/experimenting purposes, the lab is added to the global scope so
// you can access it from the web browser JavaScript console via the `lab`
// variable.
window.lab = lab;
        </script>
    </body>
</html>
