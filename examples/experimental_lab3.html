<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Experimental Virtual Botanical Lab</h1>
        </header>
        <main id="lab">
        </main>
        <script type="module">
import {Lab} from "../../../src/Lab.js";

const config = {
    lsystem: `lsystem(
        alphabet: {A, F1(s), -, +},
        axiom: A,
        productions: {
            A -> F1(3) [ + A ] [ - A ],
            F1(s) -> F1(s * 1.456)
        }
    )`,
    interpretation: {
        type: "canvas",
        config: {
            x: 400,
            y: 600,
            d: 2,
            delta: (-45 * Math.PI)/180,
            alpha: (270 * Math.PI)/180,
            close: false
        },
        commands: {
            "F1": function (s) {
                this.setProperty("line-width", 10/s);
                this.d = s * 2;
                this.getCommand("F").execute(this, s);
            }
        }
    },
    derivationLength: 10,
    animate: true
};

const lab = new Lab(config);
const labElement = document.getElementById("lab");
labElement.appendChild(lab.element);

// For testing/experimenting purposes, the lab is added to the global scope so
// you can access it from the web browser JavaScript console via the `lab`
// variable.
window.lab = lab;
        </script>
    </body>
</html>
