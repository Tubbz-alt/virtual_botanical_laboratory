<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="/dist/virtual_botanical_laboratory.js"></script>
    </head>
    <body>
        <header>
            <h1>Experimental Virtual Botanical Lab</h1>
        </header>
        <div id="lab">
        </div>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    description: "Simple growing tree.",
    lsystem: `simple_tree = lsystem(
        alphabet: {F, O, I, -, +},
        axiom: F I F I F I,
        productions: {
            O < O > O -> I,
            O < O > I -> I [ - F I F I ],
            O < I > O -> I,
            O < I > I -> I,
            I < O > O -> O,
            I < O > I -> I F I,
            I < I > O -> I,
            I < I > I -> O,
            + -> -,
            - -> +
        },
        ignore: {+, -, F}
    )`,
    interpretation: {
        config: {
            x: 200,
            y: 300,
            width: 600,
            height: 400,
            d: 10,
            delta: (-22.5 * Math.PI)/180,
            alpha: (270 * Math.PI)/180,
            close: false,
            derivationLength: 10,
            animate: false
        },
        commands: {
        }
    }
});
        </script>
    </body>
</html>
