<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Experimental Virtual Botanical Lab</h1>
        </header>
        <div id="lab">
        </div>
        <script type="module">
import {LabView} from "../../../src/LabView.js";

new LabView("#lab", {
    lsystem: `lsystem(
        alphabet: {F, O, I, -, +},
        axiom: F I F I F I,
        productions: {
            O < O > O -> I,
            O < O > I -> I [ - F I F I ],
            O < I > O -> I,
            O < I > I -> I,
            I < O > O -> O,
            I < O > I -> I F I,
            I < I > O -> I,
            I < I > I -> O,
            + -> -,
            - -> +
        },
        ignore: {+, -, F}
    )`,
    interpretation: {
        type: "canvas",
        config: {
            x: 400,
            y: 800,
            d: 10,
            delta: (-22.5 * Math.PI)/180,
            alpha: (270 * Math.PI)/180,
            close: false
        }
    },
    derivationLength: 10,
    animate: true
});
        </script>
    </body>
</html>
