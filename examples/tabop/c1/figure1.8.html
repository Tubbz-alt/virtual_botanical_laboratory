<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1â€”Graphical modeling using L-systems</h3>
            <h1>Figure 1.8: Combination of islands and lakes (p. 9)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `islands_and_lakes = lsystem(
        description: "Figure 1.8: Combination of islands and lakes
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 9)",
        alphabet: {F, f, -, +},
        axiom: F + F + F + F,
        productions: {
            F -> F + f - F F + F + F F + F f + F F - f + F F - F - F F - F f - F F F,
            f -> f f f f f f
        }
    )`,
    interpretation: {
        config: {
            x: 200,
            y: 180,
            width: 500,
            height: 500,
            d: 4,
            delta: (90 * Math.PI)/180,
            alpha: 0,
            close: false,
            derivationLength: 2,
            animate: true
        }
    }
});
    </script>
