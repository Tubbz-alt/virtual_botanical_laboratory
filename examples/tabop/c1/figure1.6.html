<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h3>Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> (<a
                    href="http://algorithmicbotany.org/papers/abop/abop.lowquality.pdf">pdf</a>)</h3>
            <h2>Chapter 1â€”Graphical modeling using L-systems</h2>
            <h1>Figure 1.6: Generating a quadratic Koch island (p. 8)</h1>
        </header>
        <main>
            <canvas id="canvas"></canvas>
        </main>
        <script type="module">
            import {LSystem, CanvasTurtleInterpretation} from "../../../dist/web-lab.js";


const canvasElement = document.getElementById("canvas");
canvasElement.width = window.innerWidth;
canvasElement.height = window.innerHeight;
const canvas = canvasElement.getContext("2d");

const interpretation = new CanvasTurtleInterpretation(canvas, {
    x: 120, 
    y: 300, 
    alpha: 0,
    d: 3,
    delta: Math.PI/2
});

const lsystem = LSystem.parse(`lsystem(
    alphabet: {F, f, -, +},
    axiom: F - F - F - F,
    productions: {
        F -> F - F + F + F F - F - F + F
    }
)`); 

interpretation.render(lsystem.derive(3));

        </script>
    </body>
</html>
