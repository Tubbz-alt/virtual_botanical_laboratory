<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1â€”Graphical modeling using L-systems</h3>
            <h1>Figure 1.39: A branching pattern generated by the L-system
                specified in equation (1.9) (p. 49)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `
        R = 1.456;
        
        tree = lsystem(
            description: "Figure 1.39: A branching pattern generated by the
                L-system specified in equation (1.9)
                (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
                of plants, p. 49)",
            alphabet: {A(s), F'(s), -, +},
            axiom: A(1),
            productions: {
                A(s) -> F'(s) [ + A(s/R)] [- A(s/R)]
            }
        )`,
    interpretation: {
        config: {
            x: 250,
            y: 300,
            width: 500,
            height: 500,
            d: 5,
            delta: (-85 * Math.PI)/180,
            alpha: (270 * Math.PI)/180,
            close: false,
            derivationLength: 12,
            animate: true
        },
        commands: {
            "F'": function(s) {
                this.setProperty("line-width", s*5);
                this.d = s * 120;
                this.getCommand("F").execute(this, s);
            }
        }
    }
});
    </script>
