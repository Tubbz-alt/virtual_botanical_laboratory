<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1—Graphical modeling using L-systems</h3>
            <h1>Figure 1.9.f: A sequence of Koch curves obtained by successive
                modification of the production successor (p. 10)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `Koch_curve = lsystem(
        description: "Figure 1.9.f: F → F - F + F - F - F
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 10)",
        alphabet: {F, -, +},
        axiom: F - F - F - F,
        productions: {
            F -> F - F + F - F - F
        }
    )`,
    interpretation: {
        config: {
            x: 250,
            y: 400,
            width: 500,
            height: 500,
            d: 6,
            delta: (90 * Math.PI)/180,
            alpha: 0,
            close: false,
            derivationLength: 4,
            animate: true
        },
        commands: {
        }
    }
});
    </script>
