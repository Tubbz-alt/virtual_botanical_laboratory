<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1â€”Graphical modeling using L-systems</h3>
            <h1>Figure 1.27: Stochastic branching structures (p. 29)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `stochastic_plant = lsystem(
        description: "Figure 1.27: Stochastic branching structures
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 29)",
        alphabet: {F, -, +},
        axiom: F,
        productions: {
            F : {
                0.33 -> F [ + F ] F [ - F ] F,
                0.33 -> F [ + F ] F,
                0.34 -> F [ - F ] F
            }
        }
    )`,
    interpretation: {
        config: {
            x: 300,
            y: 500,
            width: 500,
            height: 500,
            d: 6,
            delta: (-22.5 * Math.PI)/180,
            alpha: (270 * Math.PI)/180,
            close: false,
            derivationLength: 5,
            animate: true
        }
    }
});
    </script>
