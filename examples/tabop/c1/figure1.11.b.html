<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1â€”Graphical modeling using L-systems</h3>
            <h1>Figure 1.11.b: Examples of FASS curves generated by
                edge-rewriting L-systems. Quadratic Gosper curve or E-curve(p. 12)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `Gosper_curve = lsystem(
        description: "Figure 1.11.b: Quadratic Gosper curve or E-curve
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 12)",
        alphabet: {Fl, Fr, -, +},
        axiom: - Fr,
        productions: {
            Fl -> Fl Fl - Fr - Fr + Fl + Fl - Fr - Fr Fl + Fr + Fl Fl Fr - Fl
                    + Fr + Fl Fl + Fr - Fl Fr - Fr - Fl + Fl + Fr Fr -,
            Fr -> + Fl Fl - Fr - Fr + Fl + Fl Fr + Fl - Fr Fr - Fl - Fr + Fl
                    Fr Fr - Fl - Fr Fl + Fl + Fr  - Fr - Fl + Fl + Fr Fr
        }
    )`,
    interpretation: {
        config: {
            x: 200,
            y: 200,
            width: 500,
            height: 500,
            d: 5,
            delta: (90 * Math.PI)/180,
            alpha: 0,
            close: false,
            derivationLength: 2,
            animate: true
        },
        commands: {
            "Fl": function () {
                this.getCommand("F").execute(this);
            },
            "Fr": function () {
                this.getCommand("F").execute(this);
            }
        }
    }
});
    </script>
