<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1â€”Graphical modeling using L-systems</h3>
            <h1>Figure 1.7.a: Examples of Koch curves generated using
                L-systems. Quadratic Koch curve (p. 9)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `quadratic_Koch_island = lsystem(
        description: "Figure 1.7.a: Quadratic Koch island
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 9)",
        alphabet: {F, -, +},
        axiom: F - F - F - F,
        productions: {
            F -> F + F F - F F - F - F + F + F F - F -F + F + F F + F F - F
        }
    )`,
    interpretation: {
        config: {
            x: 100,
            y: 380,
            width: 500,
            height: 500,
            d: 4,
            delta: (90 * Math.PI)/180,
            alpha: 0,
            close: false,
            derivationLength: 2,
            animate: true
        }
    }
});
    </script>
