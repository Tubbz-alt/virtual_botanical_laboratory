<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1â€”Graphical modeling using L-systems</h3>
            <h1>Figure 1.24.b: Examples of plant-like structures generated by
                bracketed OL-systems (p. 25)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `plant = lsystem(
        description: "Figure 1.24.b: Example of plant-like structures
            generated by bracketed OL-systems
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 25)",
        alphabet: {F, -, +},
        axiom: F,
        productions: {
            F -> F [ + F ] F [ - F ] [ F ]
        }
    )`,
    interpretation: {
        config: {
            x: 300,
            y: 500,
            width: 500,
            height: 500,
            d: 5,
            delta: (20 * Math.PI)/180,
            alpha: (270 * Math.PI)/180,
            close: false,
            derivationLength: 5,
            animate: true
        }
    }
});
    </script>
