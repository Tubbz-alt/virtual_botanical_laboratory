<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1â€”Graphical modeling using L-systems</h3>
            <h1>Figure 1.10.a: Examples of curves generated by edge-rewriting
                L-systems: the dragon curve (p. 11)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `dragon_curve = lsystem(
        description: "Figure 1.10.a: The dragon curve
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 11)",
        alphabet: {Fl, Fr, -, +},
        axiom: Fl,
        productions: {
            Fl -> Fl + Fr +,
            Fr -> - Fl - Fr
        }
    )`,
    interpretation: {
        config: {
            x: 200,
            y: 250,
            width: 500,
            height: 500,
            d: 4,
            delta: (90 * Math.PI)/180,
            alpha: 0,
            close: false,
            derivationLength: 3,
            animate: true
        },
        commands: {
            "Fl": function () {
                this.getCommand("F").execute(this);
            },
            "Fr": function () {
                this.getCommand("F").execute(this);
            }
        }
    }
});
    </script>
