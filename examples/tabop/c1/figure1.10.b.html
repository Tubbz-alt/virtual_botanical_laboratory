<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../dist/virtual_botanical_laboratory.js"></script>
    <body>
        <header>
            <h2>
                Prusinkiewicz and Lindenmayer (1990) <i>The Algorithmic Beauty of Plants</i> 
                (<a href="http://algorithmicbotany.org/papers/#abop">link</a>)
            </h2>
            <h3>Chapter 1—Graphical modeling using L-systems</h3>
            <h1>Figure 1.10.b: Examples of curves generated by edge-rewriting
                L-systems: the Sierpiński gasket (p. 11)</h1>
        </header>
        <figure id="lab"></figure>
        <script>
new virtual_botanical_laboratory.LabView("#lab", {
    lsystem: `Sierpinski_gasket = lsystem(
        description: "Figure 1.10.b: The Sierpiński gasket
            (Prusinkiewicz, P., & Lindenmayer, A. (1990). The algorithmic beauty
            of plants, p. 11)",
        alphabet: {Fl, Fr, -, +},
        axiom: Fr,
        productions: {
            Fl -> Fr + Fl + Fr,
            Fr -> Fl - Fr - Fl
        }
    )`,
    interpretation: {
        config: {
            x: 100,
            y: 250,
            width: 500,
            height: 500,
            d: 4,
            delta: (60 * Math.PI)/180,
            alpha: 0,
            close: false,
            derivationLength: 6,
            animate: true
        },
        commands: {
            "Fl": function () {
                this.getCommand("F").execute(this);
            },
            "Fr": function () {
                this.getCommand("F").execute(this);
            }
        }
    }
});
    </script>
